{{ if .Site.Data.homepage.contact.enable }}
{{ $data := index .Site.Data .Site.Language.Lang	 }}
{{ range $data }}
<section id="contact" class="section section--contact pt-0">
    <div class="container">
        <div class="contact">
            <div class="row pt-2">
                <div class="col-12 col-lg-5 contact__info">
                    <h3>{{ .contact.title }}</h3>
                    <br>
                    <h4>{{ .contact.phone.title }}</h4>
                    <span>{{ .contact.phone.number }}</span>
                    <h4>{{ .contact.email.title }}</h4>
                    <span>{{ .contact.email.email | safeHTML }}</span>
                </div>
                <div class="col-12 col-lg-7">
                    <img src="/img/callme.jpg">
                </div>
            </div>

        </div>
    </div>
    </div>
</section>
{{ end }}
{{ end }}
