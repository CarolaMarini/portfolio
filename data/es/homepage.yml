testimonial:
  enable: true
  title: "Referencias"
  items:
    - name: "Pablo del Valle"
      position: "Minty Host, Jefe de producto"
      content: "
      Carola es una desarrolladora junior muy aplicada y con grandes ansias de crecer como profesional. El tiempo que estuvo en nuestro equipo fue su primera experiencia profesional relacionada con el desarrollo
      informático. Como es habitual en cualquier alta de empleado, esperábamos un periodo de adaptación de uno o varios meses. Sin embargo, nos sorprendió a todos demostrando
      capacidad para resolver problemas por su cuenta y asumiendo la responsabilidad de sus
      tareas con autonomía y confianza. En poco tiempo se adaptó al stack tecnológico del
      equipo de desarrollo y llegó a desarrollar piezas de principio a fin, desde la definición
      funcional hasta llevarlo a producción (tanto en web como en app móvil).
      Lamentablemente, por circunstancias ajenas a su desempeño y al del departamento,
      tuvimos que dejar de contar con ella. Si tuviéramos oportunidad de recuperar sus
      servicios en el futuro, sin duda haríamos lo posible. Mientras tanto, si le surgiera alguna
      oportunidad laboral en otra empresa, no dudaría en recomendar su contratación."
      image:
        x: "img/testimonials/pablo.jpeg"
        _2x: "img/testimonials/pablo@2x.jpeg"


